version: '3.4'

services:
  web.api:
    image: ${DOCKER_REGISTRY-}webapi
    build:
      context: .
      dockerfile: src/backend/Web.Api/Dockerfile
    ports:
    - 5000:5000
    - 5001:5001

  synapse-database:
    image: postgres:latest
    container_name: synapse.database
    environment:
      - POSTGRES_DB=synapse
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  synapse-seq:
    image: datalust/seq:latest
    container_name: synapse.seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:5341
      - 8081:80

  synapse-blob-storage:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: synapse.blob-storage
    volumes:
      - ./.containers/blob_storage/data:/data
    ports:
      - "10000:10000"
    command: "azurite-blob --blobHost 0.0.0.0 -l /data"

  synapse-redis:
    image: redis:latest
    container_name: synapse.redis
    restart: always
    ports:
      - 6379:6379 
